<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahaw </title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">  
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d24b72e522.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <div class="container">
          <form action="#" class="row row-clos-1 row-cols-lg-2 justify-content-center">

            <section class="p-4 my-5 color-red" id="your_bill">

                <h3 class="text-center text-white">طلبك</h3>
                <br>
                <div class="p-4 bg-white">

                    <div class="d-flex justify-content-between border-b">
                        <p>المجموع</p>
                        <p>المنتج</p>
                    </div>

                    <div class="d-flex justify-content-between border-b mt-3 color-red">
                        <p>100.00 ر.س</p>
                        <p>1 x Dyzzi002</p>
                    </div>

                    <div class="d-flex justify-content-between border-b mt-3 ">
                        <p>100.00 ر.س</p>
                        <p>المجموع</p>
                    </div>

                    <div class="d-flex justify-content-between border-b mt-3 color-red">
                        <p>ادخل عنوانك لعرض خيارات الشحن</p>
                        <p>الشحن </p>
                    </div>

                    <div class="d-flex justify-content-between border-b mt-3 ">
                        <p>15.00 ر.س</p>
                        <p>ضريبة القيمة المضافة % 15</p>
                    </div>

                    <div class="d-flex justify-content-between border-b mt-3 ">
                        <p>115.00 ر.س</p>
                        <p>الإجمالي</p>
                    </div>

                </div>
                <br>

                <div class="row row-clos-1 row-cols-lg-2 justify-content-center">

                    <div class="d-flex mb-3">

                        <div class="d-flex tap">
                            <div class="cr_1 mr-2"><div class="cr_2"></div></div>
                            <h5 class="text-white">tap</h5>
                        </div>
                        
                        <div class="d-flex mx-3 cr-border">
                            <img src="img/mastercard.svg" class="pay_icon mr-2">
                            <img src="img/visa.svg" class="pay_icon mr-2">
                            <img src="img/mastercard.svg" class="pay_icon mr-2 ">
                            <img src="img/visa.svg" class="pay_icon mr-2">
                        </div>

                    </div>


                    <div class="d-flex text-white">
                        <span>مدي /</span>
                        <span>ماستر كارد /</span>
                        <span>فيزا /</span>
                        <span>ابل باي</span>
                    </div>

                </div>

                <br>

                <div class="bg-white pr-2 border-b">
                    <p class="color-red text-right p-3">يستغرق وصول الطلبات من يوم إلي أربع ايام</p>
                </div>
                <hr>

                <div class="text-right pr-3 rlt mb-3">
                    <input type="checkbox" id="igree" class="form-check-input" style="margin-right: -15px;">
                    <label class="form-check-label text-white" for="igree"> 
                        لقد قرأت الشروط و الأحكام وسياسة الخصوصية لهذا المتجر و اوافق عليها <sup class="text-danger">*</sup>
                    </label>
                </div>
                <br>

                <button class="btn text-light w-100 py-2 bg-brown">تأكيد الطلب </button>

            </section>

            <section class="p-4  my-5 bg-white color-red" >
                <h4 class="text-right">الفتورة و الشحن </h4>

                <div class="row row-clos-1 row-cols-lg-2 mb-3 rlt">
                
                    <div class="px-2 mb-3">
                        <label class="rlt float-right">الأسم <sup class="text-danger">*</sup></label><br>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="px-2 mb-3">
                        <label class="rlt float-right">رقم الجوال <sup class="text-danger">*</sup></label><br>
                        <input type="text" class="form-control" required>
                    </div>

                </div>

                <div class="row row-clos-1 row-cols-lg-2 mb-3 rlt">

                    <div class="px-2 mb-3">
                        <label class="rlt float-right">البريد الالكتروني (اختياري)</label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="px-2 mb-3">
                        <label class="rlt float-right"> الدولة  <sup class="text-danger">*</sup></label><br>
                        <input type="text" value="المملكة العربية السعودية"  disabled class="form-control">
                    </div>

                </div>

                <div class="row row-clos-1 px-2 rlt mb-3">
                    <label class="rlt float-right"> المدينة  <sup class="text-danger">*</sup></label><br>
                    <select class="form-control" required>
                        <option>مدينة 1</option>
                        <option>مدية2</option>
                        <option>مدينة 3</option>
                        <option>مدينة 4</option>
                        <option>مدينة 5</option>
                    </select>
                </div>

                <div class="row row-clos-1 px-2 rlt ">
                    <label class="rlt float-right"> الحي  <sup class="text-danger">*</sup></label><br>
                    <input type="text" class="form-control" required>
                </div>
                <br>
                <hr>
                <br>
                <h3 class="text-right mb-3">  معلومات اضافية </h3>

                <div class="row row-clos-1 px-2 rlt mb-3">
                    <label class="rlt float-right"> ملاحظات (اختياري)</label><br>
                    <textarea type="text" class="form-control" placeholder="ملاحظات حول الطلب مثال : ملحوظة خاصة بتسليم الطلب"></textarea>
                </div>

            </section>

        </form>
      </div>
  </body>
</html>
